<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBooks</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>

<body>
    <header class="cabecalho">
        <div class="cabecalho_container">
            <span class="cabecalho__menu-hamburguer cabecalho_link"></span>
            <img src="assets/Polygon 1 (Stroke).svg" alt="Logo da Codebooks">
        </div>
        <div class="cabecalho_container">
            <a href="#" class="cabecalho_link">
                <img src="assets/coração.svg" alt="Logo da Favoritos">
            </a>
            <a href="#" class="cabecalho_link">
                <img src="assets/Group.svg" alt="Logo da Compras">
            </a>
            <a href="#" class="cabecalho_link">
                <img src="assets/Usuario.svg" alt="Logo do usuário">
            </a>
        </div>
    </header>
    <main>
        <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">"Encontre em nossa estante o que precisa para seu desenvolvimento"</p>
            <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
        </section>
    </main>

    <section class="carrossel">
        <h2 class="carrossel_titulo"> Novos lançamentos</h2>
        <!-- Slider main container -->
        <div class="swiper">
                    <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="assets/ApacheKafka livro 1.svg"
                alt=" Livro sobre ApacheKafka e sprig boot da Codebooks"></div>
            <div class="swiper-slide"><img src="assets/Arquitetura livro 2.svg"
                alt=" Livro "></div>
            <div class="swiper-slide"><img src="assets/Portugol livro 3.svg"></div>
            ...
            </div>

       </div>

    </section>
</body>
</html>
